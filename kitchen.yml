driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: opensuse-leap-42
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: resource_test
    run_list:
      - recipe[test::default]
  - name: resource_test_peclchannel
    includes:
      - ubuntu-16.04
    run_list:
      - recipe[test::default]
    attributes:
      pecl_method: 'channel'
    verifier:
      inspec_tests:
        - test/integration/resource_test
  - name: source_install
    run_list:
      - recipe[test::source]
